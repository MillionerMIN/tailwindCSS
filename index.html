<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href="/public/style.css" />
  <title>TailwindCSS</title>
</head>
<body>
  <!--header-->
  <header class="px-2 border-b">
    <a class="uppercase  font-bold text-xl text-lime-500">
      lillo
    </a>
    <nav>
      <ul class="font-semibold text-gray-500">
        <li><a class="inline-block py-3 px-2 border-b-2 border-transparent hover:text-lime-600 hover:border-lime-600"
            href="#">Home</a></li>
        <li><a class="inline-block py-3 px-2 border-b-2 border-transparent hover:text-lime-600 hover:border-lime-600"
            href="#">About</a></li>
        <li><a class="inline-block py-3 px-2 border-b-2 border-transparent hover:text-lime-600 hover:border-lime-600"
            href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <!--breadcrumbs-->
  <main>
    <div class="px-2">
      <div class="py-4 overflow-y-auto whitespace-nowrap">
        <a class="text-gray-600 hover:text-gray-900" href="#">Home</a>
        <span class="text-gray-600 mx-2">&gt;</span>
        <a class="text-gray-600 hover:text-gray-900" href="#">News</a>
        <span class="text-gray-600 mx-2">&gt;</span>
        <a class="text-gray-600 hover:text-gray-900" href="#">Tech</a>
      </div>
    </div>

    <!--divider-->
    <div class="border border-dotted"></div>

    <div class="my-5">
      <h5 class="font-bold text-lg uppercase text-gray-700 mb-2">Subscribe</h5>
      <p class="text-gray-600 mb-4">
        Subscribe to our newsletter.
      </p>
      <input placeholder="your email address" type="email"
        class="text-gray-700 bg-gray-100 p-2 w-full border rounded-t hover:border-gray-600">
    </div>
    <!--divider-->
    <div class="border border-dotted"></div>
  </main>
  <!--footer-->
  <footer class="text-gray-600 border-t mt-10 py-10 px-2">
    <div>
      <div class="mb-5">
        <h6 class="font-semibold text-gray-700 mb-4">Company</h6>
        <ul>
          <li>
            <a class="text-gray-500 py-2 hover:underline decoration-gray-700 underline-offset-2" href="#">Team</a>
          </li>
          <li>
            <a class="text-gray-500 py-2 hover:underline decoration-gray-700 underline-offset-2" href="#">About us</a>
          </li>
        </ul>
      </div>

      <div class="mb-5">
        <h6 class="font-semibold text-gray-700 mb-4">Content</h6>
        <ul>
          <li>
            <a class="text-gray-500 py-2 hover:underline decoration-gray-700 underline-offset-2" href="#">Block</a>
          </li>
          <li>
            <a class="text-gray-500 py-2 hover:underline decoration-gray-700 underline-offset-2" href="#">Police</a>
          </li>
          <li>
            <a class="text-gray-500 py-2 hover:underline decoration-gray-700 underline-offset-2"
              href="#">Documentation</a>
          </li>
        </ul>
      </div>
    </div>
  </footer>
</body>
</html>
